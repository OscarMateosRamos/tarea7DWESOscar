<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/CSS/estilosFormularioCreacion.css}" />
    <title>Crear Proveedor</title>
</head>
<body>
    <header>
        <h1>Creación de Proveedor</h1>
    </header>

    <div class="container">
      
        <p th:if="${exito}" class="alert alert-success" role="alert">
            <span th:text="${exito}"></span>
        </p>
		
		<p th:if="${errores}" class="alert alert-success" role="alert">
		    <span th:text="${errores}"></span>
		</p>

      
        <p th:if="${error}" class="alert alert-danger" role="alert">
            <span th:text="${error}"></span>
        </p>

        <form class="formulario" th:action="@{/proveedor/CamposProveedor}" th:object="${proveedor}" method="post">

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" th:field="*{nombre}" required />
            <div class="error" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>

            <label for="cif">CIF:</label>
            <input type="text" id="cif" th:field="*{cif}" required />
            <div class="error" th:if="${#fields.hasErrors('cif')}" th:errors="*{cif}"></div>

            <label for="usuario">Usuario:</label>
            <input type="text" id="usuario" th:field="*{credencial.usuario}" required />
            <div class="error" th:if="${#fields.hasErrors('credencial.usuario')}" th:errors="*{credencial.usuario}"></div>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" th:field="*{credencial.password}" required />
            <div class="error" th:if="${#fields.hasErrors('credencial.password')}" th:errors="*{credencial.password}"></div>

            <button type="submit" class="boton">Crear Proveedor</button>
        </form>

        <br>

        <div class="contenedor-boton">
            <a href="/auth/redireccionar" class="boton">Volver</a>
        </div>
    </div>
</body>
</html>
