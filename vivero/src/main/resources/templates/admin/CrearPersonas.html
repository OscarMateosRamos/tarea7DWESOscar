<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/CSS/estilosFormularioCreacion.css}" />
    <title>Crear Persona</title>
</head>
<body>
    <header>
        <h1> Admin Creaci√≥n de Persona</h1>
    </header>

  
    <div class="container">
		<p th:if="${exito}" class="alert alert-success alert-dismissible fade show" role="alert">
				  			    <span th:text="${exito}"></span>
				  			    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
				  			</p>


				  			<p th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
				  			    <span th:text="${error}"></span>
				  			    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
				  			</p>
        <form class="formulario" th:action="@{/admin/CamposPersona}" th:object="${persona}" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" th:field="*{nombre}" required />

            <label for="email">Email:</label>
            <input type="text" id="email" name="email" th:field="*{email}" required />

            <label for="usuario">Usuario:</label>
            <input type="text" id="usuario" name="usuario" th:field="*{credencial.usuario}" required />
          
            <label for="password">Password:</label>
            <input type="text" id="password" name="password" th:field="*{credencial.password}" required />
  
            <button type="submit" class="boton">Crear Persona</button>
        </form>

        <br>
        <div class="contenedor-boton">
            <a href="/GestiondePersonas" class="boton"> Volver a Gestion de Personas</a>
        </div>
    </div>
</body>
</html>
