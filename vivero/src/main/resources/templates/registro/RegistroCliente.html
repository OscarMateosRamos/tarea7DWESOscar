!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" th:href="@{/CSS/estilosRegistroCliente.css}" />
    <title>Registrar Cliente</title>
  </head>
  <body>
    <header>
      <h1>Registro de Cliente</h1>
    </header>

    <div class="container">
		<p th:if="${exito}" class="alert alert-success alert-dismissible fade show" role="alert">
		  			    <span th:text="${exito}"></span>
		  			    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
		  			</p>


		  			<p th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
		  			    <span th:text="${error}"></span>
		  			    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
		  			</p>

      <form class="formulario" th:action="@{/cliente/CamposCliente}" th:object="${cliente}" method="post">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" required th:field="*{nombre}" />
        
        <label for="fechanac">Fecha de Nacimiento:</label>
        <input type="date" id="fechanac" name="fechanac" required th:field="*{fechanac}" />
        
        <label for="nif">NIF:</label>
        <input type="text" id="nif" name="nif" required th:field="*{nif}" />

        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" required th:field="*{direccion}" />

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required th:field="*{email}" />

        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" name="telefono" required th:field="*{telefono}" />
        
        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" name="credencial.usuario" required th:field="*{credencial.usuario}" />

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="credencial.password" required th:field="*{credencial.password}" />

		<div>
				<button type="submit" class="boton">Registrar Cliente</button>
			</div>
      </form>
    </div>
	
  </body>
</html>
