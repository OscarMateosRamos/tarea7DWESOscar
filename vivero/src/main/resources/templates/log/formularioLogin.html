<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inicio de Sesión</title>
    <link rel="stylesheet" type="text/css" href="/CSS/estilosFormularioLogIn.css">
</head>
<body>
    <h2>Inicio de Sesión</h2>

    <!-- Mensajes de éxito o error -->
    <p th:if="${exito}" th:text="${exito}" class="exito"></p>
    <ul th:if="${errores != null}" class="lista-errores">
        <li th:each="err : ${errores}" th:text="${err}" class="error"></li>
    </ul>
    <p th:if="${error}" th:text="${error}" class="error"></p>

    <form th:action="@{/auth/leerlogin}" method="post">

        <div class="form-floating mb-3">
            <label for="username">Usuario</label>
            <input type="text" class="form-control" id="username"
                   name="username" placeholder="Introduce tu usuario" required>
        </div>

        <div class="form-floating">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" id="password"
                   name="password" placeholder="Introduce tu contraseña" required>
        </div>

        <div>
            <button type="submit" class="btn color-boton">INICIAR SESIÓN</button>
        </div>

        <div class="boton-container">
            <a href="/inicio" class="boton">Ir al Menu Invitado</a>
        </div>
    </form>
</body>
</html>
